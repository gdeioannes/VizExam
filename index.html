<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="IO-UI/IO-UI-style.css">
</head>

<body>
    <div class="title-container">
        <h1 class="page-title">NBA TRADES 50s to 17s : <span class="page-title" id="connectionNum">n</span></h1>
    </div>
    <div class="filter-container">
        Color Player
        <input id="colorPlayer" class="nba-filter" type="checkbox" value="1"> Name Player
        <input id="namePlayer" class="nba-filter" type="checkbox" value="1"> Teams whith trades
        <input id="connectionTeams" class="nba-filter" type="checkbox" value="1"> Fill Connections
        <input id="fillConnection" class="nba-filter" type="checkbox" value="1"> Animate
        <input id="animateTeams" class="nba-filter" type="checkbox" value="1"> Speed
        <input id="speedAnimate" class="nba-filter" type="number" min="0" max="100" value="100"> N Draw Connections
        <input id="numberConnections" class="nba-filter" type="number" min="0" max="400000" value="500"> AGE <input id="firstAge" class="nba-filter" type="number" placeholder="Firt Age" min="18" max="44" value="18">
        <input id="endAge" class="nba-filter" type="number" placeholder="End Age" min="18" max="44" value="44"> Opacity <input id="opacityLine" class="nba-filter" type="number" placeholder="Firt Age" min="0" max="100" value="50"> Arrage Teams By <select id="sortSelector" class="nba-filter">
            <option value="old_new" selected>Old -> New</option>
            <option value="trade_num">Connections</option>
            <option value="min_temp">Min Temperature</option>
            <option value="max_temp">Max Temperature</option>
            <option value="avg_temp">Avg Temperature</option>
            <option value="champ_wins">Champs Wins</option>
        </select>

    </div>
    <div class="IO-UI-main-container">
        <div class="IO-UI-input-bar-container">
            <button class="IO-UI-input-add-range-btn" id="IO-UI-add-token">ADD YEAR RANGE</button>
            <div id="IO-UI-input-info-text">
                <p class="IO-UI-input-info-fade">Here goes the info!</p>
            </div>
            <!--<button class="IO-UI-input-add-range-btn" id="IO-UI-add-range">ADD RANGE</button>-->
            <div class="IO-UI-input-bar"></div>
            <div class="IO-UI-token-container">
                <div class="IO-UI-range">
                    <div class="IO-UI-token" data-year="1950">
                        <p class="IO-UI-token-text">100</p>
                    </div>
                    <div class="IO-UI-token" style="background-color: blue" data-year="2017">
                        <p class="IO-UI-token-text">100</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="color-picker-container"><button class="IO-UI-delete-btn">DELETE</button></div>

    <canvas id="myCanvas" />
    <!--<button onclick="changeData()">Change Data</button>-->

    <script src="jquery-3.4.1.min.js"></script>
    <script src="data.js"></script>


    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="IO-UI/color-picker-master/iro.min.js"></script>
    <script src="IO-UI/IO-UI.js"></script>
    <script src="vis.js"></script>
</body>

</html>
